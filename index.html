<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta Regresiva de 1 Minuto</title>
<style>
    .container {
        width: 400px;
        height: 300px;
        border: 5px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        position: relative;
    }
    #message {
        font-size: 24px;
        position: absolute;
        bottom: 20px;
    }
    .hidden {
        display: none;
    }
    video {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<video id="myVideo" controls class="hidden">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="container">
    <div id="countdown">01:00</div>
    <div id="message" class="hidden">Â¡toca el video!</div>
</div>

<script>
    const countdownDisplay = document.getElementById('countdown');
    const messageDisplay = document.getElementById('message');
    const video = document.getElementById('myVideo');
    let countdownTime = 60; // 1 minuto en segundos
    let countdownInterval;

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            countdownDisplay.textContent = formatTime(countdownTime);
            countdownTime--;
            if (countdownTime < 0) {
                clearInterval(countdownInterval);
                messageDisplay.classList.remove('hidden');
                video.classList.remove('hidden');
                video.play();
            }
        }, 1000);
    }

    startCountdown();
</script>
</body>
</html>
